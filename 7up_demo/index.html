<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7up Demo Page</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- navbar start -->
    <nav id="navbar">
        <img src="images/7up-logo-large.webp" alt="7up-logo" class="logo">

        <!-- option button for small screens -->
        <div class="navigation">
            <input type="checkbox" id="nav_menu">
            <div class="menu_button"></div>

            <ul class="navbar_items">
                <a href="#">
                    <li>PRODUCT</li>
                </a>
                <a href="#">
                    <li>RECIPES</li>
                </a>
                <a href="#">
                    <li>STORES</li>
                </a>
                <a href="#" class="option">
                    <li>DIGITAL BRATENDER</li>
                </a>
                <a href="#" class="option">
                    <li>ENG/ESP</li>
                </a>
                <a href="#">
                    <li class="nav_more">MORE</li>
                </a>
            </ul>
        </div>
    </nav>
    <!-- navbar end -->


    <!-- hero section start -->
    <section id="hero_section">
        <div class="helo_left">
            <img src="images/7up_m.jpg" alt="">
            <div class="hero_left_main">
                <h1>Refreshing 7UP</h1>
                <a href="#" class="btn_link">
                    <button class="hero_left_button">EXPLORE NOW</button>
                </a>
            </div>
        </div>

        <div class="hero_right">
            <img src="images/7up_featured.webp" alt="7up_featured" class="featured_image">
            <img src="images/7up_featured_m.webp" alt="7up_featured" class="featured_image_mobile">
            <div class="hero_right_btn">
                <img src="images/arrow-left (1).webp" alt="arrow-left" class="arrow-left">
                <a href="#">
                    <img src="images/play-btn.webp" alt="play-btn" class="play_btn">
                </a>
                <img src="images/arrow-right.webp" alt="arrow-right" class="arrow-right">
            </div>
        </div>
    </section>
    <!-- hero section end -->

    <!-- green 7up background banner start -->

    <section id="baner_container">
        <div class="banner_text">
            <h1>new simple 7up</h1>
            <p>real ingredients. real 7UP taste.<br>
                now available.</p>
            <a href="#" class="btn_link">
                <button class="hero_left_button banner_btn">EXPLORE NOW</button>
            </a>
        </div>
        <img src="images/7up-simple-banner-mobile.jpg" alt="7up-banner">
    </section>
    <!-- green 7up background banner end -->


    <!-- cocktail section start -->

    <div class="recipes-banner-container" id="digital-recipes">
        <button class="recipes-btn">Digital bartender recipes</button>
    </div>

    <div class="recipes-banner-container" id="cocktail-recipes">
        <button class="recipes-btn">Cocktail recipes</button>
    </div>

    <div class="recipes-banner-container" id="cooking-recipes">
        <button class="recipes-btn">Cooking recipes</button>
    </div>

    <div class="recipes-banner-container" id="all-recipes">
        <button class="recipes-btn">See all recipes</button>
    </div>

    <!-- cocktail section end -->




</body>

</html>
